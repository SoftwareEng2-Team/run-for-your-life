<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
    <title>Run For Your Life - Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">Profile Page</div>
        <div class="profile-info">
            <!-- Placeholders for dynamic data -->
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Ranked:</strong> <span id="rank"></span></p>
        </div>
        <div class="stats">
            <p><strong>Total Distance Ran:</strong> <span id="totalDistance"></span></p>
            <p><strong>Total Distance Claimed:</strong> <span id="totalClaimed"></span></p>
            <p><strong>Total Opponent Knock-outs:</strong> <span id="knockouts"></span></p>
        </div>
        <div class="achievements-header">Weekly Achievements</div>
        <div class="achievements" id="achievements">
            <!-- Achievements will be injected here -->
        </div>
    </div>

    <footer>
        <div id="navbuttons">
            <button class="nav" type="button">
                <a href="leaderboard.html">
                    <img src="images/leaderboard-icon.png" alt="Leaderboard">
                </a>
            </button>
            <button class="nav" type="button">
                <a href="map.html">
                    <img src="images/map-icon.png" alt="Map">
                </a>
            </button>
            <button class="nav" type="button">
                <a href="profile.html">
                    <img src="images/profile-icon.png" alt="Profile">
                </a>
            </button>
        </div>
    </footer>
</body>
</html>
