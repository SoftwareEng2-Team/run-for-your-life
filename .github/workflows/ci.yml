name: Run Tests on Push & PR

on:  
  push:
    branches: [main, gamedev] 
  pull_request:
    branches: [main, gamedev]  

jobs:
  test:
    runs-on: ubuntu-latest 

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: run_for_your_life_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: run_for_your_life
        ports:
          - 5432:5432  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  

      - name: Install dependencies
        run: |
          cd gamedev
          npm install  

      - name: Wait for PostgreSQL to be ready
        run: sleep 10
        
      - name: Initialize Database
        run: |
          PGPASSWORD=password psql -h localhost -U run_for_your_life_user -c "CREATE DATABASE run_for_your_life;"


      - name: Run Tests
        run: |
          cd gamedev
          npm test  
