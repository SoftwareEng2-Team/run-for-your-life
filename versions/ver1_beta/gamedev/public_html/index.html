<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>RFYL Login</title>
</head>
<body>
    <script src="loginpage.js" defer></script>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Log In</button>
        </form>
        <p></p>
        <a href="createaccount.html">Don't have an account? Create one!</a>
        <div class="error-message" id="login-error-message">
            <p>Incorrect email or password. Please try again. </p><!--  Display wrong password/no user here  -->
        </div>
    </div>
</body>
</html>
